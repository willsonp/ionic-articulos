<ion-header>
  <ion-navbar>
    <ion-title>
        <ion-icon name="home"></ion-icon>
     Bienvenid@ : {{user}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 
    <ion-card *ngFor="let item of arti" (click)="openNavDetailsPage(item)">
      
        <img src='{{item.icon}}'/>
        
        <ion-card-content>
          <ion-card-title >
            {{item.title}}
            </ion-card-title>
            <ion-col>
              <button ion-button clear small color="primary" icon-start>
                <ion-icon name='thumbs-up'></ion-icon>
                Likes
              </button>
            </ion-col>

            <ion-col text-right>
              <button ion-button clear small color="primary" icon-start>
                <ion-icon name='chatbubbles'></ion-icon>
                Comments
              </button>
            </ion-col>

        </ion-card-content>
      </ion-card>
      
</ion-content>
