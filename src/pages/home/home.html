<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
        <ion-icon name="home"></ion-icon>
     Bienvenid@ : {{user}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
    
    <ion-card *ngFor="let item of data">
      <ion-card>
        <button ion-button full color="secondary" round (click)="createNewPost()">Register new Posts</button>    
      </ion-card>
    
        <img src='{{item.url}}'/>
        
        <ion-card-content>
          <ion-card-title >
            {{item.titulo}}
            </ion-card-title>
           
            <ion-col>
                <button ion-button clear small color="primary" icon-start>
                  <ion-icon name='thumbs-up'></ion-icon>
                  <ion-badge color="secondary">{{item.likes}}</ion-badge>
                  </button>
               
             </ion-col>
         
             <ion-col>
              <button ion-button clear small color="dark" icon-start>
                <ion-icon name='thumbs-down'></ion-icon>
                <ion-badge color="danger">{{item.unlikes}}</ion-badge>
                </button>
             
           </ion-col>
      
            <ion-col text-right>
              <button ion-button clear small color="primary" icon-start (click)="openNavDetailsPage(item)">
                <ion-icon name='eye'></ion-icon>
                Details
              </button>
            </ion-col>
          
            
        </ion-card-content>
      </ion-card>
      
</ion-content>
