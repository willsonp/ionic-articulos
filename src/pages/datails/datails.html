<ion-header>
  <ion-navbar color='secondary'>
    <ion-title>{{item.titulo}}</ion-title>
  </ion-navbar>
  
</ion-header>

<ion-content padding>
    <ion-card>
      <img src='{{item.url}}'/> 
   
      <p>
        {{item.descripcion}}
      </p>

      <ion-col>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='thumbs-up'></ion-icon>
          <ion-badge color="secondary">{{item.likes}}</ion-badge>
          </button>
       
     </ion-col>
 
     <ion-col>
      <button ion-button clear small color="dark" icon-start>
        <ion-icon name='thumbs-down'></ion-icon>
        <ion-badge color="danger">{{item.unlikes}}</ion-badge>
        </button>
      </ion-col>
    
      <!-- <ion-col text-right>
        <button ion-button clear small color="primary" icon-start>
          <ion-icon name='chatbubbles'></ion-icon>
          Comments
          </button>
        <ion-badge color="dark">110k</ion-badge>
      </ion-col>
       -->
      
    </ion-card>

    <!-- para los comentarios -->

  <ion-card>
     <!-- poner entrada de datos aqui -->
     <ion-title>
        <ion-icon name='chatbubbles'></ion-icon>
        Crear Comentario
     </ion-title>
     <ion-list>
      
      <ion-item>
        <ion-label floating>Titulo:</ion-label>
        <ion-input type="text" #tiTle></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-label floating>Descripcion:</ion-label>
        <ion-input type="text" #desc></ion-input>
      </ion-item>
    
    </ion-list>
    
    <div padding>
      <button ion-button round (click)="publicar()">Publicar</button>

      <button ion-button round (click)="cargarData()">Refresh</button>
    
    </div>

  </ion-card>
  
  <ion-title>
      <ion-icon name='chatbubbles'></ion-icon>
      Comentarios creados
   </ion-title>
   
  <ion-card *ngFor='let i of data'>
      <!-- poner entrada de datos aqui -->
      <ion-col text-right>
          
        <button ion-button clear small color="primary" icon-start>
            {{i.titulo}}  
            <ion-icon name='thumbs-up'></ion-icon>
            <ion-badge color="secondary">{{i.likes}}</ion-badge>
            </button>
              
      </ion-col>  
      <p>
          {{i.descripcion}} 
      </p>
   </ion-card>
   
    
</ion-content>
