<ion-header>
  <ion-navbar color='primary'>
      <ion-title> <ion-icon name="people"></ion-icon>Login</ion-title>
    
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-item>
      <ion-label floating>Username:</ion-label>
      <ion-input type="text" #userName></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password:</ion-label>
      <ion-input type="password" #userPasswd></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button round full (click)="entrar()">Sign In</button>
    <button ion-button full color="secondary" round (click)="register()">Sign Up</button>
  </div>
  

</ion-content>
