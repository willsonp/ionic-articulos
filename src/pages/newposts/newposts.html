<ion-header>
  <ion-navbar color='secondary'>
    <ion-title><ion-icon name="person-add"></ion-icon>New Posts</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Title:</ion-label>
      <ion-input type="text" #title></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Contents</ion-label>
      <ion-input type="text" #contenido></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>URL Img</ion-label>
      <ion-input type="text" #url></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button full round (click)="newPost()">Save</button>    
  </div>

</ion-content>
