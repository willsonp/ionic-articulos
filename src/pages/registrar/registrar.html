<ion-header>
  <ion-navbar color='secondary'>
    <ion-title><ion-icon name="person-add"></ion-icon>Registrarse</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Email:</ion-label>
      <ion-input type="text" #userEmail></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Password:</ion-label>
      <ion-input type="password" #userPasswd></ion-input>
    </ion-item>
  
  </ion-list>
  
  <div padding>
    <button ion-button full round (click)="register()">Register</button>    
  </div>

</ion-content>
